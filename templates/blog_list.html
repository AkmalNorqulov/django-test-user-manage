{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body|linebreaks }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}">
            {% endif %}
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
